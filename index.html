<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Determined — Your Words. Your Chaos. Your Problem.</title>
  <meta name="description" content="An absurdist action platformer where your words become your obstacles, weapons, and weather. Powered by AI.">
  <link rel="stylesheet" href="styles.css">
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <div id="game-container">
    <canvas id="game-canvas"></canvas>
    <canvas id="game-canvas-3d" style="display:none;"></canvas>
    <canvas id="hud-canvas-3d" style="display:none;"></canvas>
    <div id="ui-overlay"></div>
    <!-- Level 1 touch controls (simple buttons) -->
    <div id="touch-controls" style="display:none;">
      <div class="touch-left">
        <button data-action="left" class="touch-btn">◀</button>
        <button data-action="right" class="touch-btn">▶</button>
      </div>
      <div class="touch-right">
        <button data-action="jump" class="touch-btn touch-jump">▲</button>
        <button data-action="attack" class="touch-btn touch-attack">⚔</button>
        <button data-action="item" class="touch-btn touch-item">★</button>
        <button data-action="reset" class="touch-btn touch-reset">↺</button>
      </div>
    </div>
    <!-- Level 2 touch controls (dual-stick: move + camera) -->
    <div id="touch-controls-3d" style="display:none;">
      <!-- Left: movement joystick -->
      <div class="touch3d-joystick-zone" id="joystick-zone">
        <div class="joystick-base" id="joystick-base">
          <div class="joystick-thumb" id="joystick-thumb"></div>
        </div>
      </div>
      <!-- Right: camera swipe zone -->
      <div class="touch3d-camera-zone" id="camera-zone"></div>
      <!-- Action buttons (float above camera zone) -->
      <div class="touch3d-actions">
        <button data-action3d="attack" class="touch3d-btn touch3d-attack">⚔</button>
        <button data-action3d="jump" class="touch3d-btn touch3d-jump">▲</button>
        <button data-action3d="item" class="touch3d-btn touch3d-item">★</button>
        <button data-action3d="reset" class="touch3d-btn touch3d-reset">↺</button>
      </div>
    </div>
  </div>
  <script type="module">
    import { init } from './src/game.js';
    init();
  </script>
</body>
</html>
